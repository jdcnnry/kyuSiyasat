{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg font-[Alata]">
    <h2 class="text-2xl font-bold mb-4">Driver Dashboard</h2>
    <p class="text-gray-700 mb-6">Welcome, <span class="font-semibold">{{ user.username }}</span>!</p>

    <div class="flex space-x-4">
        <a href="{% url 'create_bus_log' %}" 
           class="bg-sky-600 hover:bg-blue-500 text-white px-4 py-2 rounded transition font-[Alata]">
            Create Bus Log
        </a>
        <a href="{% url 'update_bus_status' %}" 
           class="bg-sky-600 hover:bg-blue-500 text-white px-4 py-2 rounded transition font-[Alata]">
            Update Bus Status
        </a>
    </div>
</div>
{% endblock %}
