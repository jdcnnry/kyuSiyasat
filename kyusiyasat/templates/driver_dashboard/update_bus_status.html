{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg text-center font-[Alata]">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Update Bus Status</h2>
        
        <p class="text-gray-700"><span class="font-semibold">Bus:</span> {{ user.profile.bus }}</p>
        <p class="text-gray-700 mb-6"><span class="font-semibold">Driver:</span> {{ user }}</p>

        <form method="POST" class="space-y-4 text-left">
          {% csrf_token %}
          <label for="{{ form.status.id_for_label }}" class="block text-gray-700 font-semibold">Status</label>
          <div class="relative">
              {{ form.status }}
          </div>
          <button type="submit" class="w-full bg-sky-600 hover:bg-blue-500 text-white px-4 py-2 rounded transition font-[Alata]">
              Update
          </button>
        </form>

        <a href="{% url 'driver_dashboard' %}" 
           class="w-full inline-block mt-4 bg-sky-600 hover:bg-blue-500 text-white px-4 py-2 rounded transition font-[Alata]">
            Back to Dashboard
        </a>

        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-3 rounded text-sm">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
