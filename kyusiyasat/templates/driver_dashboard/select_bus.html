{% extends "base.html" %}

{% block content %}
<h2>Select Your Assigned Bus</h2>
<form method="post">
    {% csrf_token %}
    <label for="bus_id">Choose a Bus:</label>
    <select name="bus_id" required>
        {% for bus in buses %}
            <option value="{{ bus.id }}">{{ bus.bus_plate }}</option>
        {% endfor %}
    </select>
    <button type="submit">Confirm</button>
</form>
{% endblock %}
