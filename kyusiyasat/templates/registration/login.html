{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Login</button>
    </form>

    <p id="subtext">No account yet?</p>
    <a href="{% url 'user_management:register' %}">
        <button type="button" class="btn btn-secondary">Sign Up!</button>
    </a>
{% endblock %}
