{% extends 'base.html' %}

<h2>Login</h2>
{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Login</button>
    </form>

    <form method="POST">
        <p id="subtext">No account yet? 
            <a href="{% url 'user_management:register' %}">
                <button type="button" class="btn">Sign Up!</button>
            </a>
        </p>
        
    </form>
{% endblock %}
