{% extends "base.html" %}

{% block content %}
<div class="fixed inset-0 flex justify-center items-center bg-[url('/static/images/login-bg.jpg')] bg-cover bg-center bg-no-repeat">
    <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-lg w-full max-w-lg max-h-[800px]">
        <h2 class="text-xl font-semibold text-gray-900 text-center mb-4">Register to KyuSiyasat!</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition text-sm font-medium">
                Register
            </button>
        </form>
    </div>
</div>

<style>
    input, select {
        width: 100%; 
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 5px;
        font-size: 14px;
    }
</style>
{% endblock %}
